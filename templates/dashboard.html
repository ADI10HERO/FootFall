<html>

<head>
    <title>FootFall</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <h1>Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-lg-7">
                <h3 id="totalcount">Total Count: </h3>
            </div>
        </div>

        {% for i in range(num_cam) %}
            <div class="row">
                <div class="col-lg-4">
                    <h3> Camera {{i + 1}}: {{cam_counts[i]}} </h3>
                </div>
                <div class="col-lg-8">
                    <img src="{{ url_for('get_single_frame', idx=i+1) }}" alt="cam_{{i + 1}}">
                </div>
            </div>
        {% endfor %}

    </div>

    <script>
        $(document).ready(function(){
            // sending a connect request to the server.
            var socket = io.connect('http://localhost:5000/test');

            socket.on('after connect', function(msg){
                console.log('After connect', msg);
            });

            socket.on('update tc', function(tc){
                console.log('update tc', tc);
                $("#totalcount").val("Total Count: " + tc.toString());
            });

            socket.on('update fcounts', function(frame_counts){
                // loop here
                console.log('update fcounts', frame_counts);
                // $(document).getElementbyId("totalcount").value = "Total Count: " + tc;
            });

        });
    </script>
</body>

</html>
