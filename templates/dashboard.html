<html>

<head>
    <title>FootFall</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../static/logo-sm.png" />
    <link rel="stylesheet" href="../static/dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <style>
        body {
            font-family: 'Segoe UI';
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        .display-5 {
            font-size: 2.5rem;
            font-family: "Segoe UI", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: lighter;
        }
        
        .display-6 {
            font-size: 1.5rem;
            font-family: "Segoe UI", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: lighter;
        }
        
        nav {
            background-color: rgb(6, 52, 94);
        }
        
        .footer {
            position: absolute;
            width: 100%;
            bottom: 0%;
            overflow-x: hidden;
        }
        
        img {
            border-radius: 2rem;
        }
        
        .bg-green {
            background-color: #00B9BA !important;
        }
        
        .bg-blue {
            background-color: #06345E !important;
        }
    </style>
</head>

<body>

    <section class="intro">

        <!-- Bootstrap NavBar -->
        <nav class="navbar navbar-expand-md navbar-dark">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="../static/logo-white-no-bg.png" height="50" class="d-inline-block align-top" alt="">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/#get_started">Get Started</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- NavBar END -->
        <!-- Bootstrap row -->
        <div class="row" id="body-row">
            <!-- Sidebar -->
            <div id="sidebar-container" class="sidebar-expanded d-none d-md-block bg-blue">
                <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
                <!-- Bootstrap List Group -->
                <ul class="list-group bg-green">
                    <!-- Separator with title -->
                    <li class="list-group-item sidebar-separator-title text-light d-flex align-items-center menu-collapsed bg-blue">
                        <small>MAIN MENU</small>
                    </li>
                    <!-- /END Separator -->
                    <!-- Menu with submenu -->
                    <a href="#submenu1" data-toggle="collapse" aria-expanded="false" class="bg-green list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-start align-items-center">
                            <span class="fa fa-dashboard fa-fw mr-3"></span>
                            <span class="menu-collapsed">Dashboard</span>
                            <span class="submenu-icon ml-auto"></span>
                        </div>
                    </a>
                    <!-- Submenu content -->
                    <div id='submenu1' class="collapse sidebar-submenu">
                        <a href="#" class="list-group-item list-group-item-action bg-blue text-white">
                            <span class="menu-collapsed">Camera Feed</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action bg-blue text-white">
                            <span class="menu-collapsed">Analysis</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action bg-blue text-white">
                            <span class="menu-collapsed">Reports</span>
                        </a>
                        <a href="/info/1#get_started" class="list-group-item list-group-item-action bg-blue text-white">
                            <span class="menu-collapsed">Reconfigure</span>
                        </a>
                    </div>
                    <a href="#submenu2" data-toggle="collapse" aria-expanded="false" class="bg-green list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-start align-items-center">
                            <span class="fa fa-user fa-fw mr-3"></span>
                            <span class="menu-collapsed">Profile</span>
                            <span class="submenu-icon ml-auto"></span>
                        </div>
                    </a>
                    <!-- Submenu content -->
                    <div id='submenu2' class="collapse sidebar-submenu">
                        <a href="#" class="list-group-item list-group-item-action bg-blue text-white">
                            <span class="menu-collapsed">Settings</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action bg-blue text-white">
                            <span class="menu-collapsed">Change Password</span>
                        </a>
                    </div>
                    <!-- Separator with title -->
                    <li class="list-group-item sidebar-separator-title text-light d-flex align-items-center menu-collapsed bg-blue">
                        <small>OPTIONS</small>
                    </li>
                    <!-- /END Separator -->

                    <a href="#" class="bg-green list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-start align-items-center">
                            <span class="fa fa-question fa-fw mr-3"></span>
                            <span class="menu-collapsed">Help</span>
                        </div>
                    </a>
                    <a href="/" ping="/logout" class="bg-green list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-start align-items-center">
                            <span class="fa fa-sign-out fa-fw mr-3"></span>
                            <span class="menu-collapsed">Logout</span>
                        </div>
                    </a>
                    <a href="#top" data-toggle="sidebar-colapse" class="bg-green list-group-item list-group-item-action d-flex align-items-center">
                        <div class="d-flex w-100 justify-content-start align-items-center">
                            <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                            <span id="collapse-text" class="menu-collapsed">Collapse</span>
                        </div>
                    </a>
                </ul>
                <!-- List Group END-->
            </div>
            <!-- sidebar-container END -->
            <!-- MAIN -->
            <div class="col p-4">
                <section class="cams">
                    <div class="container mx-auto mb-5 p-5" style="background-color: #06345E; border-radius: 2rem;">
                        <div class="row text-center text-light">
                            <div class="col mb-5">
                                <div class="display-4 " id="totalcount"></div>
                            </div>
                        </div>
                    </div>

                    <div class="container mx-auto mb-5 p-5" style="background-color: #06345E; border-radius: 2rem;">

                        {% for i in range(num_cams) %} {% if i%2 != 0 %}
                        <div class="row mb-3 ">
                            <div class="col-lg-4 offset-lg-1 display-4 text-light" id="fc{{i}}"></div>
                            <img class="col-lg-4 offset-lg-2 p-3 " id="f{{i}}" alt="cam_{{i + 1}}" src="" style="height: 300px ">
                        </div>
                        {% else %}
                        <div class="row mb-3 ">
                            <img class="col-lg-4 offset-lg-1 p-3 " id="f{{i}}" alt="cam_{{i + 1}}" src="" style="height: 300px ">
                            <div class="col-lg-4 offset-lg-2 display-4 text-light" id="fc{{i}}"></div>
                        </div>
                        {% endif %} {% endfor %}
                    </div>

                </section>
            </div>
            <!-- Main Col END -->
        </div>
        <!-- body-row END -->

    </section>


    <section id="footer">
        <footer class="bg-light text-center text-lg-start ">
            <div class="text-center p-3 " style="background-color:#06345E; color: white; ">
                © 2021 FootFall
            </div>
        </footer>
    </section>


    <script src="../static/dashboard.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle=offcanvas]').click(function(e) {
                e.preventDefault()
                $('.row-offcanvas').toggleClass('active');
                $('.collapse').toggleClass('in').toggleClass('hidden-xs').toggleClass('visible-xs');
            });
            var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');

            socket.on('newdata', function(msg) {
                $('#totalcount').html('Total Count: ' + msg.total_count);
                var frame_counts = msg.frame_counts;
                for (i = 0; i < frame_counts.length; i++) {
                    $('#fc' + i).html("Camera " + (i + 1) + ": " + frame_counts[i]);
                }
                var frames = msg.frames;
                for (i = 0; i < frames.length; i++) {
                    let id = '#f' + i;
                    $(id).attr('src', frames[i]);
                }
            });
        });
    </script>
</body>

</html>
